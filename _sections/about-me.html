<p>
هذا الموقع مبادرة شخصية لجمع أفضل المبادرات في عالم الترجمة واللغة، ويرمي لحفظها وتسهيل وصول المترجمين لها عند الحاجة.
تويتر وغيرها من المواقع ممتازة للمناقشة وتبادل الآراء ولكنها سيئة في أرشفة هذه الثمار ووضعها بطريقة يسهل الوصول إليها فيما بعد.      
</p>
